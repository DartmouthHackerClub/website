<div class="row">
	<div class="span4">
		<h2>recent posts</h2>
		{% for post in site.posts limit: site.recent_posts %}
		<h4><a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a></h4>
		{% endfor %}
	</div>
	<div class="span4">
		<h2><a id="github-link" href="https://github.com/DartmouthHackerClub">github</a></h2>
		<div id="github"></div>
		<script type="text/javascript">
			$(function() {
					$.getJSON('https://api.github.com/users/dartmouthhackerclub/repos?sort=updated&callback=?', function(data) {
						$(data.data).slice(0, 4).each(function(i, repo) {
							$("#github").append("<h4><a href='" + repo.html_url + "'>" + repo.name + "</a> <small>" + repo.description + "</small></h4>");
							});
						});
					});
		</script>
	</div>
	<div class="span4">
		<h2>current captains</h2>
		<h4>Marco Peraza '14</h4>
		<h4>Zach Denton '15</h4>
		<h4>Galen Pospisil '13</h4>
		<h4>Adam Harris '12</h4>
	</div>
</div>
